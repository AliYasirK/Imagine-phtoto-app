<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="social.css" />
    <link rel="stylesheet" href="social2.css">
  </head>
  <body>
    <header class="header">
      <ul class="header_nav">
        <li class="header-nav_back">
          <img src="" alt="back icon" class="header-nav_img" />
          <p class="header-nav_text">Back</p>
        </li>
        <li class="header-nav_logo">
          <img src="" alt="logo" class="header-nav_img" />
        </li>
        <li class="header-nav_home">
          <img src="" alt="home icon" class="header-nav_img" />
          <p class="header-nav_text">Home</p>
        </li>
      </ul>
    </header>

   
<div class="social-media">

  <!-- twitter -->
  <div class="share-section_card">
    <img src="../Images/twitter.png" alt="twiter icon" class="share-section-card_img" />
  </div>
  <!-- instagram -->
  <div class="share-section_card">
    <img src="../Images/intsagram.png" alt="instagram icon" class="share-section-card_img" />
  </div>
  <div class="share-section_card">
    <!-- facebook -->
    <img src="../Images/Facebook.png" alt="facebook icon" class="share-section-card_img" />
  </div>
  <div class="share-section_card">
    <!-- snapchat -->
    <img src="../Images/Vector.png" alt="snapchat icon" class="share-section-card_img" />
  </div>
</div>
    </main>

    <!-- status bar -->
    <footer class="status-bar">
      <ul class="status-bar_nav">
        <li class="status-bar_home">

          <img src="" alt="home icon" class="status-bar_img" />
          <p class="status-bar_text">Home</p>
        </li>
        <li class="status-bar_share">

          <img src="" alt="share icon" class="status-bar_img" />
            <p class="status-bar_text">Share</p>
          </li>
        <li class="status-bar_delete">
          <img src="" alt="Delete icon" class="status-bar_img" />

        </li>
      </ul>
    </footer>
