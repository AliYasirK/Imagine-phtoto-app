<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="social.css" />
  </head>
  <body>
    <header class="header">
      <ul class="header_nav">
        <li class="header-nav_back">
          <img src="" alt="back icon" class="header-nav_img" />
          <p class="header-nav_text">Back</p>
        </li>
        <li class="header-nav_logo">
          <img src="" alt="logo" class="header-nav_img" />
        </li>
        <li class="header-nav_home">
          <img src="" alt="home icon" class="header-nav_img" />
          <p class="header-nav_text">Home</p>
        </li>
      </ul>
    </header>

    <!-- body- where the pic and share will be -->
    <main class="share-section">
      <div class="filtered">
        <img src="" alt="photo with filter on" class="filtered_photo" />
      </div>

      <!-- twitter -->
      <div class="share-section_card">
        <img src="" alt="twiter icon" class="share-section-card_img" />
      </div>
      <!-- instagram -->
      <div class="share-section_card">
        <img src="" alt="instagram icon" class="share-section-card_img" />
      </div>
      <div class="share-section_card">
        <!-- facebook -->
        <img src="" alt="facebook icon" class="share-section-card_img" />
      </div>
      <div class="share-section_card">
        <!-- snapchat -->
        <img src="" alt="snapchat icon" class="share-section-card_img" />
      </div>
    </main>

    <!-- status bar -->
    <footer class="status-bar">
      <ul>
        <li class="status-bar_share">
          <p class="status-bar_text">Share</p>
          <img src="" alt="share icon" class="status-bar_img" />
        </li>
        <li class="status-bar_delete">
          <img src="" alt="Delete icon" class="status-bar_img" />
          <p class="status-bar_text">Delete</p>
        </li>
      </ul>
    </footer>
  </body>
</html>
